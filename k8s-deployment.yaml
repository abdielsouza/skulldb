apiVersion: v1
kind: Namespace
metadata:
  name: skulldb

---

apiVersion: v1
kind: Secret
metadata:
  name: skulldb-secrets
  namespace: skulldb
type: Opaque
stringData:
  jwt-secret: "your-super-secret-jwt-key-change-this"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: skulldb-config
  namespace: skulldb
data:
  SKULLDB_HTTP_PORT: "4000"
  SKULLDB_HTTP_ENABLED: "true"
  LOG_LEVEL: "info"
  SKULLDB_SESSION_TIMEOUT: "3600"
  SKULLDB_AUDIT_ENABLED: "true"
  SKULLDB_DATA_DIR: "/data"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: skulldb-pvc
  namespace: skulldb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: skulldb
  namespace: skulldb
  labels:
    app: skulldb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: skulldb
  template:
    metadata:
      labels:
        app: skulldb
    spec:
      containers:
      - name: skulldb
        image: skulldb:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        env:
        - name: SKULLDB_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: skulldb-secrets
              key: jwt-secret
        envFrom:
        - configMapRef:
            name: skulldb-config
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: skulldb-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: skulldb-service
  namespace: skulldb
  labels:
    app: skulldb
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: skulldb

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: skulldb-hpa
  namespace: skulldb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: skulldb
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
