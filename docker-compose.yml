# version: '3.8'

services:
  skulldb:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SKULLDB_JWT_SECRET=${SKULLDB_JWT_SECRET:-change-this-secret-key}
      - SKULLDB_DATA_DIR=/data
      - SKULLDB_HTTP_PORT=8080
      - SKULLDB_HTTP_ENABLED=true
      - LOG_LEVEL=info
      - SKULLDB_SESSION_TIMEOUT=3600
      - SKULLDB_AUDIT_ENABLED=true
    volumes:
      - skulldb-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - skulldb
    restart: unless-stopped

volumes:
  skulldb-data:
    driver: local
